<div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            Reporter Name
          </th>
          <th>
            Description
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of myComments">
          <td>
            {{comment.reporter}}
          </td>
          <td>
            {{comment.description}}
          </td>
        </tr>
      </tbody>
    </table>
</div>
