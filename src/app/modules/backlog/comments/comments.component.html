
<div class="table-responsive">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th class="col-xs-3">
          Reporter Name :
        </th>
        <th class="col-xs-9">
          Comment :
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let comment of comments">
        <td class="col-xs-3">
          {{comment.reporter}}
        </td>
        <td class="col-xs-9">
          {{comment.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
